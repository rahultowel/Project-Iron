{% extends "polls/base.html" %}
{% block content %}
  <p class="display-4">{{the_question.question_text}}</p>
  <p class="lead">Poll results</p>
  <ul>
    {% for choice in the_question.choice_set.all %}
      {% if choice.allowed %}
        <p>{{choice.choice_text}} : {{choice.votes}}</p>
      {% endif %}
    {% endfor %}
  </ul>

  <div class="container">
    <a href="{% url 'polls:detail' the_question.id %}" class="btn btn-warning btn-lg " role="button" aria-pressed="true">Go Back</a>
  </div>

{% endblock content %}
